name: Render and upload env file

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  render-env:
    name: Render .env and upload to S3
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.S3_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.S3_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Render env file
        shell: bash
        run: |
          set -euo pipefail

          export DOMAIN="${{ secrets.DOMAIN }}"
          export AWS_REGION="${{ secrets.AWS_REGION }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          export OPENID_CLIENT_ID="${{ secrets.OPENID_CLIENT_ID }}"
          export OPENID_CLIENT_SECRET="${{ secrets.OPENID_CLIENT_SECRET }}"
          export OPENID_ISSUER="${{ secrets.OPENID_ISSUER }}"
          export OPENID_SESSION_SECRET="${{ secrets.OPENID_SESSION_SECRET }}"
          export JWT_SECRET="${{ secrets.JWT_SECRET }}"
          export JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}"
          export ANALYTICS_GTM_ID="${{ secrets.ANALYTICS_GTM_ID }}"

          envsubst < nj/nj.env.template > "${{ inputs.environment }}.env"

          sed 's/=.*$/=***/' "${{ inputs.environment }}.env"

      - name: Upload to S3
        run: |
          aws s3 cp \
            "${{ inputs.environment }}.env" \
            "s3://nj-librechat-env-files/${{ inputs.environment }}.env"
